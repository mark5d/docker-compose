version: '3.6'
services:
  redis-single:
    image: redis:6.2.6
    container_name: redis-single6.2.6
    # command: ["redis", "redis-server","/usr/local/etc/redis/redis.conf"]  #使用自定义配置文件启动
    command: ["--requirepass","it9s2cu"]    #默认密码
    volumes:
      - $PWD/conf:/usr/local/etc/redis
      - $PWD/data:/data
    ports:
      - 6379:6379
